<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- CDN방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        
        //DOM Tree가 모두 완료된 후 호출
        
        $(document).ready(function(){
            
            // button 이벤트 처리
            $("#ok").on("click mouseover",function(){
                console.log("OK");
                console.log(this); // JS객체
                console.log($(this)); //jQuery객체
                console.log($(this).text()); // jQuery 객체
                
                console.log(event); // Event 객체
                console.log(event.target); // Event 객체를 이용해서 이벤트 소스객체 참조 가능
            })

            // text 입력 처리
            $("#txtInput").on("keyup",function(){
                console.log("txtInput");
                console.log($(this).val()); // this(=txtInput)에 접근 후 값 가져오기(=val())
            })

            // select 이벤트 처리
            $("select").on("change",function(){
                console.log($(this).val());
                console.log($(":selected").text()); // select 이벤트 소스(=":select")의 body(=text(),사과,바나나,수박) 을 반환
            });

            // submit 이벤트 처리
            $("form").on("submit",function(){
                // 아이디 필수항목으로 설정
                var id = $("#userid").val();
                if (id.length == 0){
                    event.preventDefault(); // 이벤트 처리 방지
                    alert("아이디 필수");
                    $("#userid").focus();
                }
            });

        });
        
    </script>
</head>
<body>
    <button id="ok">OK</button><br>
    text:<input type="text" id="txtInput" /> <br>
    <button id="hover">hover</button><br>
    <form action="http://www.google.com">
    아이디<input type="text" name="userid" id="userid"><br>
    비밀번호<input type="text" name="passwd"><br>
    <select name="fruit">
     <option value="사과">사과</option>
     <option value="바나나">바나나</option>
     <option value="수박">수박</option>
    </select><br>
     사과<input type="checkbox" name="checkbox" id="checkbox" checked>
    <input type="submit" value="전송">
    </form>
</body>
</html>
