<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        //DOM Tree가 모두 완료된 후 호출
        $(document).ready(function(){
            
            //가. li:first=child ==> li의 부모 기준 첫번째 자식
            // $("li:first-child").css("color","red");
            
            //나. li:last=child ==> li의 부모 기준 마지막 자식
            // $("li:last-child").css("color","red");
            
            //다. li:nth=child(n) ==> li의 부모 기준 n번째 자식, 1부터
            // $("li:nth-child(3)").css("color","red");
            
            //라. li:nth=child(2n) ==> li의 부모 기준 짝수번째 자식, 1부터
            // $("li:nth-child(2n)").css("color","red");

            //마. td:only-child ==> td의 부모 기준 하나의 자식인 요소만 반환
            $("td:only-child").css("color","red");




        });
        
    </script>
</head>
<body>
    <input type="text" value="one">
    <input type="text" value="two">
    <input type="text" value="three">

				    <td>#10</td>
			    </tr>
			    <tr colspan="5">
				    <td>#11</td>
                </tr>
    </table>

    
</body>
</html>
