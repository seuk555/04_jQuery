<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .important{
            font-size: xx-large;
            font-weight: bold;
        }
        .blue{
            color: blue;
        }

    </style>
    <!-- CDN방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        /*
            css 스타일 적용

            가. addClass() - 하나 이상의 클래스 적용
            나. removeClass() - 하나 이상의 클래스 제거
            다. toggleClass() - 클래스 적용 / 제거, 번갈아서 addClass(), removeClass() 적용
            라. css(속성명,속성값) / css({속성명:속성값, 속성명:속성값})
        */

        //DOM Tree가 모두 완료된 후 호출
        $(document).ready(function(){
            $("#large").on("click", function(){
                $("p").addClass("important blue")
            });
            $("#normal").on("click", function(){
                $("p").removeClass() // 클래스 입력하면 해당 클래스만 제거, 입력 안하면 적용된 클래스 모두 제거
            });
            $("#toggle").on("click", function(){
                $("p").toggleClass("important blue")
            });
            
        });
        
    </script>
</head>
<body>
    <h1>Heading</h1>
    <h2>Heading2</h2>
    <p>이것은 중요한 내용이다.</p>
    <button id="large">크게보기</button><br>
    <button id="normal">보통</button>
    <hr>
    <button id="toggle">toggle</button>
    <hr/>
</body>
</html>
